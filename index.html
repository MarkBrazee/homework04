<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/style.css"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head>
    <body>
        <header>
            <h1>Code Quiz</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="high-score">
                        <h4>View High Scores</h4>
                    </div>
                </div>    
                <div class="col-md-6">
                    <div class="time"></div>
                        <h4>Timer</h4>
                        <h4 id="countdown"></h4>
                    <div id="main"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="questionBody col-md-4">
                    <textarea
                        placeholder="currentQuestion"
                    ></textarea>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="answerBody col-md-4">
                    <textarea
                        placeholder="AnswersHere"
                    ></textarea>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            
        </div>

        <script scr="./assets/script.js" type="text/javascript"></script>
    </body>
</html>
